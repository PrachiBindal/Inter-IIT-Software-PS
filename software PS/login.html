<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
    <link rel="stylesheet" href="login.css"/>
</head>
<body>
    <div class="container">
        <div class="apply_box">
            <h1>Login Credentials
            </h1>
            <form action="">
                <div class="form_container">
                    <div class="form_control">
                        <label for="first_name">First Name</label>
                        <input 
                        id="first_name" 
                        name="first_name" 
                        placeholder="Enter First name"/>
                    </div>
                    <div class="form_control">
                        <label for="last_name">Last Name</label>
                        <input 
                        id="last_name" 
                        name="last_name" 
                        placeholder="Enter Last Name"/>
                    </div>
                    <div class="form_control">
                        <label for="Email_id ">Email Id</label>
                        <input 
                        type="email" 
                        id="Email_id " 
                        name="Email_id" 
                        placeholder="Enter Email id"/>
                    </div>
                    <div class="form_control">
                        <label for="phone_number">Phone Number</label>
                        <input 
                        type="number" 
                        id="phone_number" 
                        name="phone_number" 
                        placeholder="Enter Your Phone Number"/>
                    </div>
                    <div class="form_control">
                        <label for="job_Domain">Age</label>
                        <select id="job_Domain" name="job_Domain">
                            <option value="">Select Your Age</option>
                            <option value="frontend">15 to 25</option>
                            <option value="backend">25 to 35</option>
                            <option value="full_stack">35 to 45</option>
                            <option value="ui_ux">45 to 55</option>
                            <option value="SDE">55 to 65</option>
                        </select>
                    </div>
                    <div class="form_control">
                        <label for="College">Are You Married?</label>
                        <select id="college" name="college">
                            <option value="">Yes or No</option>
                            <option value="yes">Yes</option>
                            <option value="no">No</option>
                        </select>
                    </div>
                    <div class="text_area_control">
                        <label for="address">Address</label>
                        <textarea 
                        id="address" 
                        name="address" 
                        rows="3" 
                        cols="25">
                        </textarea>
                    </div>
                    <div class="form_control">
                        <label for="city">City</label>
                        <input 
                        id="city" 
                        name="city" 
                        placeholder="Enter City"/>
                    </div>
                    <div class="form_control">
                        <label for="pincode">PinCode</label>
                        <input 
                        type="number" 
                        id="pincode" 
                        name="pincode" 
                        placeholder="Enter Pin Code"/>
                    </div>
                </div>
                <div class="button_container">
                    <button type="Submit">Apply Now</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
